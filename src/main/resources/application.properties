#handlebars 설정
handlebars.suffix=.html
handlebars.cache=false

#DB Connection 설정
spring.datasource.url=jdbc:h2:mem://localhost/~/java-qna;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#실행 쿼리 보기 설정
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#테이블 자동 생성 설정
## 서버를 시작하는 시점에 DB 테이블을 drop 후 다시 생성하도록 설정하는 방법
spring.jpa.hibernate.ddl-auto=create-drop
## 서버를 시작하는 시점에 DB 테이블을 drop 하지 않도록 설정하는 방법
#spring.jpa.hibernate.ddl-auto=validate

#h2 db console에 접근 설정
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

handlebars.expose-session-attributes=true
server.servlet.session.tracking-modes=cookie
