handlebars.suffix=.html
handlebars.cache=false

#콘솔 사용 여부
spring.h2.console.enabled=true
#콘솔의 path
spring.h2.console.path=/h2-console

#JDBC 연결 가능한 URL을 지정
spring.datasource.url= jdbc:h2:C:/Users/beemi/Documents/java-qna/qna-db;
spring.datasource.driverClassName=org.h2.Driver

#JPA 데이터베이스 플랫폼을 지정.
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#콘솔에 JPA 실행 쿼리를 출력
spring.jpa.show-sql=true
#보여지는 쿼리를 포맷팅
spring.jpa.properties.hibernate.format_sql=true

#hidden type으로 보낸 PUT, DELETE 메소드를 사용할 수 있도록 함
spring.mvc.hiddenmethod.filter.enabled=true

#handlebars에서 HttpSession 데이터를 접근하기 위한 설정
handlebars.expose-session-attributes=true

#URL에 jsessionid가 추가되는 이슈를 해결하는 설정 (spring boot 2.x)
server.servlet.session.tracking-modes=cookie

