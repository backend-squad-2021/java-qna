{{#partial "main"}}
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">제목</th>
        <th scope="col">작성날짜</th>
        <th scope="col">작성자</th>
    </tr>
    </thead>
    <tbody>
    {{#questions}}
    <tr>
        <th scope="row">{{id}}</th>
        <td><a href="/questions/{{id}}">{{title}}</a></td>
        <td>{{createdTime}}</td>
        <td><a href="/users/{{this.writer.id}}">{{this.writer.accountId}}</a></td>
    </tr>
    {{/questions}}
    </tbody>
</table>
{{/partial}}

{{> layout/base}}
