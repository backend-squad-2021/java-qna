<!DOCTYPE html>
<html lang="kr">
{{> header}}
<body>
{{> navbar}}

<div class="container" id="main">
  <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
    <div class="panel panel-default content-main">
      <form action="/questions/{{questions.id}}" method="post" name="question">
        <input name="_method" type="hidden" value="PUT"/>
        <div class="form-group">
          <label for="writer">글쓴이</label>
          <p id="writer">{{question.writer}}</p>
        </div>
        <div class="form-group">
          <label for="title">제목</label>
          <input class="form-control" id="title" name="title" placeholder="제목" type="text" value="{{question.title}}"/>
        </div>
        <div class="form-group">
          <label for="contents">내용</label>
          <textarea class="form-control" id="contents" name="contents" rows="5">{{question.contents}}</textarea>
        </div>
        <button class="btn btn-success clearfix pull-right" type="submit">수정하기</button>
        <div class="clearfix"/>
      </form>
    </div>
  </div>
</div>

{{> script_references}}
</body>
</html>
