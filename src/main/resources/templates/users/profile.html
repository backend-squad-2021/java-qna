<!DOCTYPE html>
<html lang="kr">
{{> header}}
<body>
{{> navbar}}

<div class="container" id="main">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
      <div class="panel-heading"><h4>Profiles</h4></div>
      <div class="panel-body">
        <div class="well well-sm">
          <div class="media">
            <a class="thumbnail pull-left" href="/users/{{user.id}}">
              <img alt="프로필 이미지" class="media-object" src="{{user.userProfileImage}}" style="width: 80px; height: 80px;">
            </a>
            <div class="media-body">
              <h4 class="media-heading">{{user.userName}}</h4>
              <p>
                <a class="btn btn-xs btn-default" href="mailto:{{user.userEmail}}"><span class="glyphicon glyphicon-envelope"></span>&nbsp;{{user.userEmail}}</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{{> script-references}}
</body>
</html>
