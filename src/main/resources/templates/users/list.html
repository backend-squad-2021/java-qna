{{#partial "title"}}
<title>사용자 리스트</title>
{{/partial}}

{{#partial "main"}}
<h2 class="mb-4">사용자 목록</h2>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">아이디</th>
        <th scope="col">별명</th>
        <th scope="col">이메일</th>
    </tr>
    </thead>
    <tbody>
    {{#users}}
    <tr>
        <th scope="row">{{id}}</th>
        <td><a href="/users/{{id}}">{{accountId}}</a></td>
        <td>{{nickName}}</td>
        <td>{{email}}</td>
    </tr>
    {{/users}}
    </tbody>
</table>
{{/partial}}

{{> layout/base}}
