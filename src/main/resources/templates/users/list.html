<!DOCTYPE html>
<html lang="kr">
{{> header}}
<body>
{{> navbar}}

<div class="container" id="main">
  <div class="col-md-10 col-md-offset-1">
    <div class="panel panel-default">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>#</th>
          <th>사용자 아이디</th>
          <th>이름</th>
          <th>이메일</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        {{#each users}}
        <tr>
          <th scope="row">{{id}}</th>
          <td>{{this.userId}}</td>
          <td><a href="/users/{{id}}">{{this.userName}}</a></td>
          <td>{{this.userEmail}}</td>
          <td><a class="btn btn-success" href="/users/{{id}}/form" role="button">수정</a></td>
        </tr>
        {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</div>

{{> script-references}}
</body>
</html>
