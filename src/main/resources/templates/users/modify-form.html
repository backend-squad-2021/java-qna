<!DOCTYPE html>
<html lang="kr">
{{> header}}
<body>
{{> navbar}}

<div class="container" id="main">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default content-main">
      <form action="{{actionUrl}}" method="post" name="question">
        <input name="_method" type="hidden" value="PUT"/>
        <div class="form-group">
          <label for="userId">사용자 아이디</label>
          <input class="form-control" disabled id="userId" name="userId" placeholder="User ID" value="{{user.userId}}">
        </div>
        <div class="form-group">
          <label for="userPassword">비밀번호 확인</label>
          <input class="form-control" id="userPassword" name="userPassword" placeholder="Password" type="password">
        </div>
        <div class="form-group">
          <label for="newPassword">새로운 비밀번호</label>
          <input class="form-control" id="newPassword" name="newPassword" placeholder="Password" type="password">
        </div>
        <div class="form-group">
          <label for="userName">이름</label>
          <input class="form-control" id="userName" name="userName" placeholder="Name" value="{{user.userName}}">
        </div>
        <div class="form-group">
          <label for="userEmail">이메일</label>
          <input class="form-control" id="userEmail" name="userEmail" placeholder="Email" type="email" value="{{user.userEmail}}">
        </div>
        <button class="btn btn-success clearfix pull-right" type="submit">수정</button>
        <div class="clearfix"/>
      </form>
    </div>
  </div>
</div>

{{> script-references}}
</body>
</html>
