<!DOCTYPE html>
<html lang="kr">
{{> partial/header}}
<body>
{{> partial/navbar}}
<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            <form name="userEdit" method="post" action="/users/{{user.id}}">
                <input type="hidden" name="_method" value="put" />
                <div class="form-group">
                    <label for="userId">사용자 아이디</label>
                    <input class="form-control" id="userId" name="userId" value="{{user.userId}}" readonly>
                </div>
                <div class="form-group">
                    <label for="password">현재 비밀번호</label>
                    <input type="password" class="form-control" id="currentPassword" name="currentPassword">
                </div>
                <div class="form-group">
                    <label for="password">변경할 비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" value="{{user.password}}">
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input class="form-control" id="name" name="name" placeholder="Name" value="{{user.name}}">
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" value="{{user.email}}">
                </div>
                <button id="submit" class="btn btn-success clearfix pull-right">수정</button>
                <div class="clearfix" />
            </form>
        </div>
    </div>
</div>

<!-- script references -->
{{> partial/script}}
</body>
</html>
