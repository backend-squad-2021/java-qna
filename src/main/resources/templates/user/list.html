{{> header}}

<div class="container" id="main">
   <div class="col-md-10 col-md-offset-1">
      <div class="panel panel-default">
          <table class="table table-hover">
              <thead>
                <tr>
                    <th>ID</th> <th>Password</th> <th>Name</th> <th>Email</th><th></th>
                </tr>
              </thead>
              <tbody>
              {{#users}}
                <tr>
                    <th scope="row"><a href="/user/{{userId}}"/>{{userId}}</th>
                    <td>{{password}}</td>
                    <td>{{name}}</td>
                    <td>{{email}}</td>
                    <td>
                        <a href="#" class="btn btn-success" role="button">수정</a>
                    </td>
                </tr>
              {{/users}}
              </tbody>
          </table>
        </div>
    </div>
</div>

{{> footer}}
