<!DOCTYPE html>
<html lang="kr">
{{> user/header}}
<body>
{{> user/navbar}}

<div class="container" id="main">
  <div class="col-md-10 col-md-offset-1">
    <div class="panel panel-default">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>#</th>
          <th>사용자 아이디</th>
          <th>이름</th>
          <th>이메일</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
          {{#each users}}
          <tr>
            <th scope="row">{{@index}}</th>
            <td>{{this.userId}}</td>
            <td><a href="/users/{{@index}}">{{this.userName}}</a></td>
            <td>{{this.userEmail}}</td>
            <td><a class="btn btn-success" href="#" role="button">수정</a></td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- script references -->
<script src="../js/jquery-2.2.0.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/scripts.js"></script>
</body>
</html>
