<!DOCTYPE html>
<html lang="kr">
{{> partial/header}}
<body>
{{> partial/navbar}}

<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-12">
        <div class="panel panel-default">
          <header class="qna-header">
              <h2 class="qna-title">{{question.title}}</h2>
          </header>
          <div class="content-main">
              <article class="article">
                  <div class="article-header">
                      <div class="article-header-thumb">
                          <img src="https://graph.facebook.com/v2.3/100000059371774/picture" class="article-author-thumb" alt="">
                      </div>
                      <div class="article-header-text">
                          <a href="/users/{{question.writer.id}}" class="article-author-name">{{question.writer.userId}}</a>
                          <a href="/questions/413" class="article-header-time" title="퍼머링크">
                              {{question.createdAt}}
                              <i class="icon-link"></i>
                          </a>
                      </div>
                  </div>
                  <div class="article-doc">
                      <p>{{question.contents}}</p>
                  </div>
                  <div class="article-util">
                      <ul class="article-util-list">
                          <li>
                              <a class="link-modify-article" href="/questions/{{question.id}}/editForm">수정</a>
                          </li>
                          <li>
                              <form class="form-delete" action="/questions/{{question.id}}" method="POST">
                                  <input type="hidden" name="_method" value="DELETE">
                                  <button class="link-delete-article" type="submit">삭제</button>
                              </form>
                          </li>
                          <li>
                              <a class="link-modify-article" href="/">목록</a>
                          </li>
                      </ul>
                  </div>
              </article>

              <div class="qna-comment">
                  <div class="qna-comment-slipp">
                      <div class="qna-comment-count-div">
                          <p class="qna-comment-count">

                          </p>
                      </div>
                      <div class="qna-comment-slipp-articles">

                      </div>
                      <div class="form-group" style="padding:14px;">
                              <textarea class="form-control" placeholder="Update your status" id="contents" name="contents"></textarea>
                      </div>
                      <button class="btn btn-success pull-right" onclick="submitAnswer()">답변하기</button>
                      <div class="clearfix" />
                  </div>
              </div>
          </div>
        </div>
    </div>
</div>
<!-- script references -->
{{> partial/script}}
<script src="/js/answer.js"></script>
</body>
</html>
