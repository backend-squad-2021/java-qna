{{#partial "content"}}
{{#question}}
<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-12">
        <div class="panel panel-default">
            <header class="qna-header">
                <h2 class="qna-title">{{title}}</h2>
            </header>
            <div class="content-main">
                <article class="article">
                    <div class="article-header">
                        <div class="article-header-thumb">
                            <img alt="" class="article-author-thumb" src="/images/80-text.png">
                        </div>
                        <div class="article-header-text">
                            <a class="article-author-name" href="/users/92/kimmunsu">{{writer.name}}</a>
                            <a class="article-header-time" href="/questions/413" title="퍼머링크">
                                {{created}}
                                <i class="icon-link"></i>
                            </a>
                        </div>
                    </div>
                    <div class="article-doc">
                        {{contents}}
                    </div>
                    <div class="article-util">
                        <ul class="article-util-list">
                            <li>
                                <a class="link-modify-article" href="/questions/{{id}}/update">수정</a>
                            </li>
                            <li>
                                <form action="/questions/{{id}}/delete" class="form-delete" method="POST">
                                    <input name="_method" type="hidden" value="DELETE">
                                    <button class="link-delete-article" type="submit">삭제</button>
                                </form>
                            </li>
                            <li>
                                <a class="link-modify-article" href="/templates/index.html">목록</a>
                            </li>
                        </ul>
                    </div>
                </article>

                <div class="qna-comment">
                    <div class="qna-comment-slipp">
                        <p class="qna-comment-count"><strong>{{countOfAnswer}}</strong>개의 의견</p>
                        <div class="qna-comment-slipp-articles">
                            {{#each answerList}}
                            <article class="article" id="answer-1405">
                                <div class="article-header">
                                    <div class="article-header-thumb">
                                        <img alt=""
                                             class="article-author-thumb"
                                             src="https://graph.facebook.com/v2.3/1324855987/picture">
                                    </div>
                                    <div class="article-header-text">
                                        <a class="article-author-name" href="/users/1/자바지기">{{writer.name}}</a>
                                        <a class="article-header-time" href="#answer-1434" title="퍼머링크">
                                            {{createdAt}}
                                        </a>
                                    </div>
                                </div>
                                <div class="article-doc comment-doc">
                                    <p>{{contents}}</p>
                                </div>
                                <div class="article-util article-util__comment">
                                    <ul class="article-util-list">
                                        <li>
                                            <a class="link-modify-article"
                                               href="/api/questions/{{question.id}}/answers/{{id}}"
                                               id="answer__modify--btn">수정</a>
                                        </li>
                                        <li>
                                            <a class="link-delete-answer"
                                               href="/api/questions/{{question.id}}/answers/{{id}}">삭제</a>
                                        </li>
                                    </ul>
                                </div>
                            </article>
                            {{/each}}
                            <form action="/api/questions/{{id}}/answers" class="answer-writer" method="post"
                                  name="answer">
                                <div class="form-group" style="padding:14px;">
                                  <textarea class="form-control" name="contents"
                                            placeholder="Update your status"></textarea>
                                </div>
                                <button class="btn btn-success pull-right" type="submit">답변하기</button>
                                <div class="clearfix"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/template" id="answerTemplate">
    <article class="article">
        <div class="article-header">
            <div class="article-header-thumb">
                <img src="https://graph.facebook.com/v2.3/1324855987/picture" class="article-author-thumb" alt="">
            </div>
            <div class="article-header-text">
                <a href="#" class="article-author-name">{0}</a>
                <div class="article-header-time">{1}</div>
            </div>
        </div>
        <div class="article-doc comment-doc">
            <p>
                {2}
            </p>
        </div>
        <div class="article-util">
            <ul class="article-util-list">
                <li>
                    <a class="link-modify-article" href="/api/questions/{3}/answers/{4}">수정</a>
                </li>
                <li>
                    <a class="link-delete-answer" href="/api/questions/{3}/answers/{4}">삭제</a>
                </li>
            </ul>
        </div>
    </article>
</script>

<script id="answerUpdateTemplate" type=text/template">
    <div class="comment__modify--input">
        <form action="{0}"
              class="modify-answer-form"
              method="POST"
              name="answer">
            <input name="_method" type="hidden" value="PUT">
            <textarea class="form-control" name="contents"
                      placeholder="Update your status" autofocus>{1}</textarea>
            <button type="submit" id="comment-modify-button">수정하기</button>
        </form>
    </div>
</script>
{{/question}}
{{/partial}}
{{> partial/base}}
