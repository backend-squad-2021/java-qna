<!DOCTYPE html>
<html lang="kr">
{{> base/header}}
<body>
{{> base/navbar}}

<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
        <div class="panel panel-default content-main">
            <form name="question" method="post" action="/questions/{{id}}/answers/{{answerId}}">
                <input type="hidden" name="_method" value="put" />
                <div class="form-group" style="padding: 14px;">
                    <label for="contents">댓글 수정</label>
                    <textarea name="contents" id="contents" rows="5" class="form-control">{{answer.contents}}</textarea>
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">수정완료</button>
                <div class="clearfix"/>
            </form>
        </div>
    </div>
</div>

<!-- script references -->
{{> base/footer}}
</body>
</html>
