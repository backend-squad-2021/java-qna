<!DOCTYPE html>
<html lang="kr">
{{> header}}
<body>
{{> navigationBar}}

<div class="container" id="main">
   <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
      <div class="panel panel-default content-main">
          <form name="question" method="post" action="/api/questions/{{answer.question.id}}/answers/{{id}}/form">
              <input type="hidden" name="_method" value="PUT" />
              <div class="form-group">
                  <label for="contents">내용</label>
                  <textarea name="contents" id="contents" rows="5" class="form-control">{{answer.contents}}</textarea>
              </div>
              <button type="submit" class="btn btn-success clearfix pull-right">수정하기</button>
              <div class="clearfix" />
          </form>
        </div>
    </div>
</div>

{{> footer}}
	</body>
</html>
