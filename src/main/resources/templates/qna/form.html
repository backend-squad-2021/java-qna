{{> header}}

<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
        <div class="panel panel-default content-main">
            {{^updatedQuestion}}
            <form action="/questions/create" method="post" name="question">
                {{/updatedQuestion}}

                {{#updatedQuestion}}
                <form action="/questions/{{id}}/update" method="post" name="question">
                    <input name="_method" type="hidden" value="put"/>
                    {{/updatedQuestion}}

                    <div class="form-group">
                        <label for="title">제목</label>
                        <input class="form-control" id="title" name="title" type="text"
                               value="{{updatedQuestion.title}}"/>
                    </div>
                    <div class="form-group">
                        <label for="contents">내용</label>
                        <textarea class="form-control" id="contents" name="contents"
                                  rows="5">{{updatedQuestion.contents}}</textarea>
                    </div>
                    <button class="btn btn-success clearfix pull-right" type="submit">질문하기</button>
                    <div class="clearfix"/>
                </form>
        </div>
    </div>
</div>

{{> footer}}
